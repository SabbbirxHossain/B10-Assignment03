<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/db7676d877.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind Css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              manrope: ["Manrope", "serif"],
            },
          },
        },
      };
    </script>
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-manrope">
    <!-- banner -->
    <section class="max-w-screen-xl mx-auto">
      <div>
        <img class="mx-auto" src="assets/banner.png" alt="" />
        <div class="text-center">
          <h1 class="text-3xl md:text-4xl lg:text-6xl font-extrabold">
            A barn house of this design has a striking appearance
          </h1>
          <p class="w-11/12 mx-auto my-6">
            The barn house captivates with its blend of rustic charm and modern
            sophistication, featuring weathered wood, sleek metal accents, and
            large windows that flood the space with natural light.
          </p>
        </div>
        <div class="flex justify-center px-5">
          <button
            class="w-full md:w-1/3 lg:w-1/4 text-xl px-6 py-3 bg-[#ABEF5F80] rounded-3xl"
          >
            View Details
            <i
              class="fa-solid fa-arrow-right -rotate-45 w-8 h-7 bg-[#ABEF5F] rounded-full inline-flex justify-center items-center"
            ></i>
          </button>
        </div>
      </div>
    </section>


    
  </body>
</html>
